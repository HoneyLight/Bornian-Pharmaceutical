<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/23386c0215.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>BOOK APPOINTMENT</title>
</head>

<body>
    <main>
        <div class="appointment-banner">
            <img src="./IMAGES/third-option.jpeg" alt="">
        </div>
        <div class="patient-form">
            <h2>Book An Appointment</h2>
            <form action="" class="appointmentForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" autocomplete="on">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" autocomplete="on">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" autocomplete="on">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" autocomplete="on">
                </div>
                <div class="form-group">
                    <label for="doctorCategory">Doctor</label>
                    <select id="doctorCategory">
                        <option value=""></option>
                        <option value="generalPractitioner">General Practioner</option>
                        <option value="cardiologist">Cardiologist</option>
                        <option value="dermatologist">Dermatologist</option>
                        <option value="neurologist">Neurologist</option>
                        <option value="gastroentologist">Gastroentologist</option>
                        <option value="orthopedict">Orthopedict</option>
                        <option value="pulmonologist">Pulmonologist</option>
                        <option value="psychologist">Psychologist</option>
                        <option value="opathalmologist">Opathalmologist</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" autocomplete="on">
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <select id="time">
                        <option value="">Select</option>
                        <option value="6">6:00am</option>
                        <option value="7">7:00am</option>
                        <option value="8">8:00am</option>
                        <option value="9">9:00am</option>
                        <option value="10">10:00am</option>
                        <option value="11">11:00am</option>
                        <option value="12">12:00pm</option>
                        <option value="13">1:00pm</option>
                        <option value="14">2:00pm</option>
                        <option value="15">3:00pm</option>
                        <option value="16">4:00pm</option>
                        <option value="17">5:00pm</option>
                        <option value="18">6:00pm</option>
                        <option value="19">7:00pm</option>
                        <option value="20">8:00pm</option>
                        <option value="21">9:00pm</option>
                        <option value="22">10:00pm</option>
                        <option value="23">11:00pm</option>
                        <option value="24">12:00am</option>
                    </select>
                </div>
                <textarea id="write" cols="30" rows="7" placeholder="Write Your Message..."></textarea>
            </form>
            <button id="bookBtn" onclick="submit()">Book Now</button>
        </div>
        <div id="patientInvoice" class="patientInvoice"></div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="app.js"></script>

</html>
